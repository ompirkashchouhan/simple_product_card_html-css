<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/index.css">
    <title>Product Card</title>
</head>
<body>
    <section class="main">

        <div class="breadCard">

            <img src="./assets/icons/dislike.png" class="likeDislikeImg" />

            <img src="./assets/images/Bread.jpg" class="productImg" />

            <div class="newOldPrice">
                <h1>Baked Bread</h1>
                <p class="newPrice">29.99$</p>
                <span>69.99$</span>
                <p class="Desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quasi nemo quas voluptates commodi at unde.
                </p>
                <button class="withoutBg">buy now</button>
            </div>

        </div>

        <div class="soupCard">

            <img src="./assets/icons/like.png" class="likeDislikeImg" />

            <img src="./assets/images/Soup.jpg" class="productImg" />

            <div class="newOldPrice">
                <h1>Fresh Soup</h1>
                <p class="newPrice">19.99$</p>
                <span>69.99$</span>
                <p class="Desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur quasi nemo quas voluptates commodi at unde.
                </p>
                <button class="filledBg">buy now</button>
            </div>

        </div>

    </section>
</body>
</html>
